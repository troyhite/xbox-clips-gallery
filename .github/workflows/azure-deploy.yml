name: Deploy to Azure
on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.vscode/**'
      - '.github/**'
      - '!.github/workflows/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build Next.js app
        env:
          NEXT_PUBLIC_AZURE_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_AZURE_CLIENT_ID }}
          NEXT_PUBLIC_AZURE_TENANT_ID: consumers
          NEXT_PUBLIC_REDIRECT_URI: https://xbox-clips-gallery.azurewebsites.net
          NEXT_PUBLIC_APPINSIGHTS_CONNECTION_STRING: ${{ secrets.NEXT_PUBLIC_APPINSIGHTS_CONNECTION_STRING }}
          NEXT_PUBLIC_TWITCH_CLIENT_ID: ${{ secrets.NEXT_PUBLIC_TWITCH_CLIENT_ID }}
          NEXT_PUBLIC_TWITCH_REDIRECT_URI: https://xbox-clips-gallery.azurewebsites.net/twitch/callback
        run: npm run build
      
      - name: Create deployment package
        run: |
          mkdir deploy-package
          # Copy standalone build output (optimized for production)
          if [ -d ".next/standalone" ]; then
            echo "Using standalone build output"
            # Copy the entire standalone directory structure
            cp -r .next/standalone/. deploy-package/
            # Copy static files to the correct location
            mkdir -p deploy-package/.next
            cp -r .next/static deploy-package/.next/static
            # Copy public directory if it exists
            if [ -d "public" ]; then
              mkdir -p deploy-package/public
              cp -r public/. deploy-package/public/
            fi
          else
            echo "Using full build (standalone not found)"
            cp -r .next deploy-package/
            cp -r public deploy-package/
            cp -r node_modules deploy-package/
            cp package.json deploy-package/
            cp package-lock.json deploy-package/
            cp next.config.ts deploy-package/
          fi
      
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'xbox-clips-gallery'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deploy-package
